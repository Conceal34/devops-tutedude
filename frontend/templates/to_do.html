<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .todo-container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input[type="text"], 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #4338ca;
        }

        hr {
            border: 0;
            border-top: 1px solid #e5e7eb;
            margin: 2rem 0;
        }

        .todo-list {
            list-style: none;
            padding: 0;
        }

        .todo-item {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
        }

        .todo-item:last-child {
            border-bottom: none;
        }

        .todo-item strong {
            display: block;
            font-size: 1.1rem;
        }

        .todo-item p {
            margin: 4px 0 0;
            color: #6b7280;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h2>New Task</h2>
    
    <form id="todoForm">
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="itemName" placeholder="e.g., Buy groceries" required>
        </div>

        <div class="form-group">
            <label for="itemDescription">Item Description</label>
            <textarea id="itemDescription" name="itemDescription" placeholder="List the specific items needed..."></textarea>
        </div>

        <div class="form-group">
            <label for="itemId">Item ID</label>
            <input type="text" id="itemId" name="itemId" placeholder="e.g., 1234567890" required>
        </div>

        <button type="submit">Add to List</button>
    </form>

    <hr>

    <ul class="todo-list" id="todoList">
        <li class="todo-item">
            <strong>Sample Task</strong>
            <p>This is what your task description will look like.</p>
        </li>
    </ul>
</div>

</body>
</html>
